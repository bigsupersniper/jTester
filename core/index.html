<!DOCTYPE html>
<html ng-app="jTester">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jsonview.css" />
    <script src="lib/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <!--<script src="lib/jquery-2.0.3.min.js"></script>-->
    <script src="lib/jsonview.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/indexcontroller.js"></script>
    <style>
        .modal-content{
            margin-top: 100px;
            width: 800px;
            margin-left: -100px;
        }
        .fileinput-open input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            font-size: 25px;
            width: 109px;
            direction: ltr;
            cursor: pointer;
        }
        .fileinput-save input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            font-size: 25px;
            width: 40px;
            direction: ltr;
            cursor: pointer;
        }
        a{
            cursor: pointer;
        }
    </style>
</head>
<body >

    <div ng-controller="IndexCtrl">

        <nav class="navbar-inverse navbar-fixed-top" role="banner">
            <a class="navbar-brand" ng-click="showDevTools()">jTester</a>
            <ul class="nav navbar-nav">
                <li ng-repeat="menu in menus"><a ng-click="menu.click()">{{ menu.title }}</a></li>
            </ul>
        </nav>

        <div style="margin: 8px ;margin-top: 60px;">
            <tabset>
                <tab ng-repeat="tab in tabs" heading="{{tab.controller}}" active="tab.active" >
                    <div class="tab-pane fade in" style="margin-top: 10px;" >
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h4 class="panel-title">{{tab.controller}} <span class="badge pull-right">{{ tab.actions.length }}</span></h4>
                            </div>
                            <div class="panel-body">
                                <accordion close-others="true">
                                    <accordion-group ng-repeat="action in tab.actions" is-open="isopen">
                                        <accordion-heading>
                                            {{action.action}}
                                            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                                        </accordion-heading>
                                        <textarea style="background-color:#ddd;" class="form-control" rows="{{ action.rows }}"  ng-model="action.script"></textarea>
                                        <button class="btn btn-primary" style="margin-top: 15px;" ng-click="action.exec()" ng-disabled="action.submit" >{{ !action.submit ? 'Submit' : 'Loading' }}</button>
                                        <div class="well" style="margin-top: 15px" ng-bind-html="action.result"></div>
                                    </accordion-group>
                                </accordion>
                            </div>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>

        <nav class="navbar navbar-inverse navbar-fixed-bottom" >
            <p class="navbar-text" style="float :none; text-align: center">Design by <em>LINFENG</em> Â© 2014 - 2015</p>
        </nav>

    </div>

</body>
</html>
