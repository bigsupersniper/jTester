<!DOCTYPE html>
<html ng-app="jTester">
<head>
    <title>jTester</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jsonview.css" />
    <script src="lib/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="lib/jsonview.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/indexcontroller.js"></script>

    <script src="lib/rollups/aes.js"></script>
    <script src="lib/components/mode-ecb-min.js"></script>
    <script src="lib/components/pad-iso10126-min.js"></script>
    <style type="text/css">
        .fileinput-open input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            font-size: 25px;
            width: 109px;
            direction: ltr;
            cursor: pointer;
        }
        .fileinput-save input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            font-size: 25px;
            width: 40px;
            direction: ltr;
            cursor: pointer;
        }
        a{
            cursor: pointer;
        }
        #loader { position:absolute; top:0; left:0; right:0; bottom:0; width:100vw; height:100vh; display:table;
            background-color: #333 ;text-align:center; box-sizing:border-box; vertical-align:middle;}
        #loader p { color: #ffffff; display:table-cell; vertical-align:middle; text-align:center;font-size: 60px; font-weight: bolder; }
    </style>

    <script>

        function encrypt (key , data){
            var iv =  CryptoJS.enc.Utf8.parse(key.slice(0 , 16));
            key = CryptoJS.enc.Utf8.parse(key);
            data = CryptoJS.enc.Utf8.parse(data);

            var encrypted = CryptoJS.AES.encrypt(data, key , {
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Iso10126,
                iv : iv
            });

            return encrypted.ciphertext.toString(CryptoJS.enc.Base64);
        }

        function decrypt(key , data){
            var iv =  CryptoJS.enc.Utf8.parse(key.slice(0 , 16));
            key = CryptoJS.enc.Utf8.parse(key);

            var decrypted = CryptoJS.AES.decrypt(data, key , {
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Iso10126,
                iv : iv
            });

            return decrypted.toString(CryptoJS.enc.Utf8)
        }

    </script>
</head>
<body >

    <div ng-controller="IndexCtrl">

        <div id="loader" ng-show="loading">
            <p>
                jTester
            </p>
        </div>

        <div ng-show="!loading">
            <nav class="navbar-inverse navbar-fixed-top" role="banner">
                <a class="navbar-brand" ng-click="showDevTools()"><strong>jTester</strong></a>
                <ul class="nav navbar-nav">
                    <li ng-repeat="menu in menus"><a ng-click="menu.click()"><strong>{{ menu.title }}</strong></a></li>
                </ul>
                <ul class="nav navbar-right" style="margin-right:30px">
                    <li ng-click="openAbout()"><span class="badge" style="margin-top: 15px;cursor: pointer;">?</span></li>
                </ul>
            </nav>

            <div style="margin: 8px ;margin-top: 60px;">
                <tabset>
                    <tab ng-repeat="tab in tabs" heading="{{tab.controller}}" active="tab.active" >
                        <div class="tab-pane fade in" style="margin-top: 10px;" >
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4 class="panel-title">{{tab.controller}} <span class="badge pull-right">{{ tab.actions.length }}</span></h4>
                                </div>
                                <div class="panel-body">
                                    <accordion close-others="true">
                                        <accordion-group ng-repeat="action in tab.actions" is-open="isopen">
                                            <accordion-heading>
                                                <strong>{{action.action}}</strong>
                                                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                                            </accordion-heading>
                                            <textarea style="background-color:#ddd;" class="form-control" rows="{{ action.rows }}"  ng-model="action.script"></textarea>
                                            <button class="btn btn-primary" style="margin-top: 15px;" ng-click="action.exec()" ng-disabled="action.submit" >{{ !action.submit ? 'Submit' : 'Loading' }}</button>
                                            <div class="well" style="margin-top: 15px" ng-bind-html="action.result"></div>
                                        </accordion-group>
                                    </accordion>
                                </div>
                            </div>
                        </div>
                    </tab>
                </tabset>
            </div>

            <nav class="navbar navbar-inverse navbar-fixed-bottom" >
                <p class="navbar-text" style="float :none; text-align: center">Design by <em>LINFENG</em> Â© 2013 - 2014</p>
            </nav>

        </div>

    </div>

</body>
</html>
