<!DOCTYPE html>
<html ng-app="jTester">
<head>
    <title>jTester</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jsonview.css" />
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-file-upload.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script src="lib/jsonview.js"></script>
    <!--import startup.js-->
    <script src="coffee/startup.js"></script>

    <style type="text/css">
        .fileinput-open input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            font-size: 25px;
            width: 109px;
            direction: ltr;
            cursor: pointer;
        }
        .fileinput-save input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            font-size: 25px;
            width: 40px;
            direction: ltr;
            cursor: pointer;
        }
        a{
            cursor: pointer;
        }
        #loader { position:absolute; top:0; left:0; right:0; bottom:0; width:100vw; height:100vh; display:table;
            background-color: #333 ;text-align:center; box-sizing:border-box; vertical-align:middle;}
        #loader p { color: #ffffff; display:table-cell; vertical-align:middle; text-align:center;font-size: 60px; font-weight: bolder; }
    </style>
</head>
<body >

    <div ng-controller="IndexCtrl">

        <div id="loader" ng-show="loading">
            <p>
                jTester<span style="font-size: 15px">©LINFENG</span>
            </p>
        </div>

        <div ng-show="!loading">
            <nav class="navbar-inverse navbar-fixed-top" role="banner">
                <a class="navbar-brand" ng-click="showDevTools()"><strong>jTester</strong></a>
                <ul class="nav navbar-nav">
                    <li ng-repeat="menu in menus"><a ng-click="menu.click()" ><strong>{{ menu.title }}</strong></a></li>
                </ul>
                <ul class="nav navbar-right navbar-nav" style="margin-right:30px;">
                    <li ng-click="openHelp()"><span class="badge" style="margin-top: 15px; margin-right:10px;cursor: pointer;">doc</span></li>
                    <li ng-click="openAbout()"><span class="badge" style="margin-top: 15px;cursor: pointer;">?</span></li>
                </ul>
            </nav>

            <div ng-view style="margin: 8px ;margin-top: 60px;"></div>

            <nav class="navbar navbar-inverse navbar-fixed-bottom" >
                <p class="navbar-text" style="float :none; text-align: center">Design by <em>LINFENG</em> © 2013 - 2014</p>
            </nav>

        </div>

    </div>

</body>
</html>
