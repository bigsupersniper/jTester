
<style type="text/css">
    .modal-content{
        margin-top: 60px;
        width: 800px;
        margin-left: -100px;
    }
</style>

<div style="margin: 10px;">
    <div class="modal-header" style="padding: 5px;">
        <h4>全局项配置</h4>
    </div>
    <div class="modal-body">

        <form class="form-inline" name="additem" style="margin-top: 10px">
            <div class="form-group">
                <input type="text" class="form-control" style="width: 305px"  placeholder="Item Name" ng-model="item.key" required>
            </div>
            <div class="form-group">
                =
            </div>
            <div class="form-group">
                <input type="text" class="form-control" style="width: 350px"  placeholder="Item Value" ng-model="item.value" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" style="margin-left: 15px" ng-click="set()" ng-disabled="additem.$invalid">Set</button>
            </div>
        </form>

        <div style="width: 738px;margin-top: 10px;height:300px;overflow-y: auto">
            <table class="table table-bordered">
                <tr>
                    <th style="width: 240px;">Item Name</th>
                    <th>Item Value</th>
                </tr>
                <tr ng-repeat="item in items">
                    <td>{{ item.key }}</td>
                    <td>
                        {{ item.value }}
                        <span style="float:right;width: 30px">
                            <button type="button" class="close" style="float: left" data-dismiss="alert" aria-hidden="true" ng-click="reset($index)">&equiv;</button>
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="remove($index)">&times;</button>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</div>
